<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Items</title>
</head>
<body>
    <h1 onclick="deleteItems(event)">One</h1>
    <h1 onclick="deleteItems(event)">Two</h1>
    <h1 onclick="deleteItems(event)">Three</h1>
    <h1 onclick="deleteItems(event)">Four</h1>
    <h1 onclick="deleteItems(event)">Five</h1>
    <h1 onclick="deleteItems(event)">Six</h1>
</body>
<script>
    function deleteItems(event)
    {
        event.target.remove()
    }
</script>
</html>
