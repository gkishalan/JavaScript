<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handeler</title>
</head>
<body>
    <h1 id="one"> Hello World! </h1>
    <button onclick="change()"> Change </button>
</body>
<script>
    var h1 = document.getElementById("one")
    console.log(h1.textContent)

    function change(){
      h1.textContent = "Bye World!"
    }
</script>
</html>
